<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05-ul</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
      }
      ul.circle {
        list-style-type: circle;
      }
      ul.square {
        list-style-type: square;
      }
      ul.img {
        list-style-image: url('./assets/1.png');
      }
      ul.position {
        list-style-position: inside;
      }
      ol.ur {
        list-style-type: upper-roman;
      }
      ol.la {
        list-style-type: lower-roman;
      }
    </style>
  </head>
  <body>
    <p>circle</p>
    <ul class="circle">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <p>suqare</p>
    <ul class="square">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <p>upper-roman</p>
    <ol class="ur">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
    <p>la</p>
    <ol class="la">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
    <p>image</p>
    <ul class="img">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <p>position: inside</p>
    <ul class="position">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </body>
</html>
