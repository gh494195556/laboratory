<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>07-box-model</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
      }
      div.container {
        border: 1px solid #000;
        display: inline-block;
      }
      div.demo {
        border: 50px solid crimson;
        margin: 50px;
        padding: 50px;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="demo">content</div>
    </div>
    <div>
      <p>元素总宽度=width+leftPadding+rightPadding+leftMargin+rightMargin</p>
      <p>元素总高度=height+topPadding+bottomPadding+topMargin+bottomMargin</p>
    </div>
  </body>
</html>
