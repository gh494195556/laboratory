<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03-fonts</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
      }
      p {
        font-size: 1em;
      }
      p[tem] {
        font-size: 3em;
      }
      span[fty] {
        font-size: 14px;
      }
      span[sty] {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <span fty>font-size: 14px;</span>
    <span sty>font-size: 24px;</span>
    <p>font-size:1em;</p>
    <p tem>font-size:3em;</p>
  </body>
</html>
