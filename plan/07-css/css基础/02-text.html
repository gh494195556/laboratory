<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>css text</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
      }

      h1 {
        text-align: center;
        text-transform: uppercase;
        text-shadow: 3px 3px #999;
      }

      p {
        text-align: justify;
        text-indent: 20px;
      }
      b {
        text-decoration: line-through;
        /* 单词间距 */
        word-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <h1>text formatting</h1>
    <p>
      This text is styled with some of the text formatting properties. The
      heading uses the text-align, text-transform, and color properties. The
      paragraph is indented, aligned, and the space between characters is
      specified. The underline is removed from the "<b>尝试一下</b>"link.
    </p>
  </body>
</html>
