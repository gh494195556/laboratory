<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>06-table</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
      }
      table,
      th,
      td {
        border: 1px solid #2c2c2c;
      }

      table.border {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <p>default table</p>
    <table>
      <th>th1</th>
      <th>th2</th>
      <th>th3</th>
      <th>th4</th>
      <th>th5</th>
      <tr>
        <td>td1</td>
        <td>td2</td>
        <td>td3</td>
        <td>td4</td>
        <td>td5</td>
      </tr>
      <tr>

      </tr>

        <td>td3</td>

        <td>td5</td>
      </tr>

    <p>border collapse table</p>

      <th>th1</th>
      <th>th2</th>

        <td>td1</td>
