<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>15-nav</title>
    <style>
      ul {
        list-style: none;
      }
      ul > li {
        display: block;
        height: 30px;
        background-color: #369;
      }
      ul > li > a {
        color: #fff;
        display: block;
        height: 100%;
        line-height: 100%;
        text-decoration: none;
      }
      ul > li > a:hover {
        background-color: #669;
      }
    </style>
  </head>

    <ul>

      </li>

      </li>

</html>
