<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>magin-padding</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.outside {
        position: relative;
        top: 100px;
        left: calc(50% - 100px);
        width: 200px;
        height: 200px;
        padding: 10px;
        background-color: #369;
      }
      div.inside {
        position: relative;
        left: 50px;
        top: 50px;
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: #fafafa;
      }
    </style>
  </head>
  <body>
    <div class="outside">
      <div class="inside"></div>
    </div>
  </body>
</html>
